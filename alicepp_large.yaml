program: vat_hp_tune.py
method: grid
metric:
  goal: maximize
  name: val_custom_F1_score
parameters:
  vat:
    value: "ALICEPP"
  pretrained-model:
    value: "roberta-large"
  epochs:
    value: 10
  precision:
    value: 16
  batch-size:
    value: 32
  lr:
    value: 1e-5
  vat-loss-weight:
    values: [0.5, 1]
  vat-loss-radius: 
    values: [1e-4, 1e-3, 1e-2]
  step-size:
    values: [5e-4, 1e-3]
  epsilon:
    value: 1e-5
  noise-var:
    value: 5e-5
  seed:
    values: [0,1,2,3,4]
