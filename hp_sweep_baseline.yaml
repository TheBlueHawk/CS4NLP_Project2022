program: vat_hp_tune.py
method: grid
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "None"
  batch-size:
    value: 16
  lr:
    values: [2e-5, 5e-5]
  precision:
    value: 16
  acc-grad:
    values: [1,2,4,8]
  acc-grad-schedule:
    values: ["none", "decreasing", "increasing"]
  seed:
    values: [0,1,2,3,4]