program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "ALICEPP"
  precision:
    value: 16
  lr:
    value: 5e-6
  vat-loss-weight:
    value: 0.5
  vat-loss-radius: 
    values: [1e-5, 0.05, 0.3]
  step-size:
    value: 5e-4
  epsilon:
    values: [5e-6, 1e-5, 2e-5, 5e-5]
  noise-var:
    value: 5e-5