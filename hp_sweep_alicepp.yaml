program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "ALICEPP"
  precision:
    value: 16
  acc-grad:
    values: [2,4,8]
  acc-grad-schedule:
    values: ["none", "decreasing", "increasing"]
  lr:
    values: [5e-6, 1e-5, 2e-5]
  vat-loss-weight:
    value: 0.5
  vat-loss-radius: 
    values: 0.05
  step-size:
    value: 5e-4
  epsilon:
    value: 5e-5
  noise-var:
    value: 5e-5