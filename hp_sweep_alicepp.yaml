program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "ALICEPP"
  dataset:
    value: timeml
  batch-size:
    value: 16
  precision:
    value: 16
  seed:
    values: [0,1,2,3,4]
  lr:
    values: [5e-6, 1e-5]
  vat-loss-weight:
    values: [0.1, 0.3]
  vat-loss-radius: 
    values: [0.1, 0.5, 1]
  step-size:
    values: [1e-3, 2e-3]
  epsilon:
    value: 1e-5
  noise-var:
    values: [1e-5, 2e-5]