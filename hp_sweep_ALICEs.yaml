program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    values: ["ALICE", "ALICEPP"]
  dataset:
    value: timeml
  batch-size:
    value: 16
  lr:
    values: [5e-6, 1e-5]
  precision:
    value: 16
  vat-loss-weight:
    values: [0.1, 0.5, 1]
  vat-loss-radius: 
    values: [0.05, 0.1, 0.5, 1]
  step-size:
    values: [5e-4, 1e-3, 2e-3]
  epsilon:
    values: [1e-6, 5e-6, 1e-5, 5e-5]
  noise-var:
    values: [5e-6, 1e-5, 2e-5]