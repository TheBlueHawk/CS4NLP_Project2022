program: vat_hp_tune.py
method: grid
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "ALICE"
  dataset:
    value: timeml
  train-mode:
    value: test
  batch-size:
    value: 16
  precision:
    value: 16
  seed:
    values: [0,1,2,3,4]
  lr:
    value: 5e-6
  vat-loss-weight:
    value: 0.5 
  vat-loss-radius: 
    value: 0.1
  step-size:
    value: 1e-3
  epsilon:
    value: 1e-6
  noise-var:
    value: 2e-5