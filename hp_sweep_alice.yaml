program: vat_hp_tune.py
method: random
metric:
  goal: minimize
  name: val_Accuracy_epoch
parameters:
  lr:
    values: [5e-6, 1e-5, 2e-5]
  acc-grad:
    values: [2,4,8]
  acc-grad-schedule:
    values: ["none", "increasing", "decreasing"]
  precision:
    value: 16
  vat-loss-weight:
    value: 0.5
  vat-loss-radius: 
    value: 0.05
  step-size:
    value: 1e-4
  epsilon:
    value: 2e-6
  noise-var:
    value: 5e-6
early_terminate: 
  type: hyperband
  s: 2
  eta: 3
  max_iter: 20