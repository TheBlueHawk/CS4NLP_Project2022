program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "ALICE"
  dataset:
    value: timeml
  batch-size:
    value: 16
  precision:
    value: 16
  seed:
    values: [0,1,2,3,4]
  lr:
    value: 5e-6
  vat-loss-weight:
    values: [0.1, 0.5] 
  vat-loss-radius: 
    values: [0.05, 0.1, 0.3]
  step-size:
    value: 1e-3
  epsilon:
    values: [1e-6, 1e-5, 1e-4]
  noise-var:
    values: [2e-5, 5e-5]