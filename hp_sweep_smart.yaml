program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "SMART"
  dataset:
    value: timeml
  batch-size:
    value: 16
  lr:
    value: 5e-6
  precision:
    value: 16
  vat-loss-weight:
    value: 0.5
  vat-loss-radius: 
    value: 0.5
  step-size:
    value: 2e-3
  epsilon:
    value: 5e-6
  noise-var:
    value: 2e-5