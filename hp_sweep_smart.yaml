program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "SMART"
  batch-size:
    value: 16
  lr:
    values: [5e-6, 1e-5]
  precision:
    value: 16
  vat-loss-weight:
    values: [0.02, 0.1, 0.5, 1]
  vat-loss-radius: 
    values: [0.05, 0.1, 0.5, 1]
  step-size:
    value: 1e-3
  epsilon:
    value: 1e-6
  noise-var:
    value: 1e-5