program: vat_hp_tune.py
method: random
metric:
  goal: maximize
  name: val_Accuracy_epoch
parameters:
  vat:
    value: "SMART"
  dataset:
    value: timeml
  batch-size:
    value: 16
  lr:
    value: 5e-6
  precision:
    value: 16
  vat-loss-weight:
    value: 0.5
  vat-loss-radius: 
    values: [0.05, 0.1, 0.5, 1]
  step-size:
    value: 2e-3
  epsilon:
    values: [5e-6, 1e-5]
  noise-var:
    values: [5e-6, 1e-5, 2e-5]